                          <p class="mb-0">21+</p>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">Digital</p>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                        >
                          <i class="fas fa-minus"></i>
                        </button>

                        <input
                          id="form1"
                          min="0"
                          name="quantity"
                          value="2"

                          class="btn btn-link px-2"

                        </button>
                      </div>
                    </td>
                    <td class="align-middle">

                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">Digital</p>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"

                          <i class="fas fa-minus"></i>
                        </button>

                        <input
                          id="form1"
                          min="0"
                          name="quantity"
                          value="1"
                          type="number"
                          class="form-control form-control-sm"
                          style="width: 50px"
                        />

                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">$11.99</p>

                  <tr>
                    <th scope="row" class="">
                      <div class="d-flex align-items-center">
                        <img
                          src="/images/ticket.png"
                          class="img-fluid rounded-3"
                          alt="Ticket"
                        />
                        <div class="flex-column ms-4">
                          <p class="mb-2">Teen</p>
                          <p class="mb-0">13 - 17</p>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">

                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <button

            <div
              class="card shadow-2-strong mb-5 mb-lg-0"
              style="border-radius: 16px"
            >
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                    <form>
                      <div class="d-flex flex-row pb-3">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel1v"
                            value=""
                            aria-label="..."
                            checked
                          />
                        </div>
                        <div class="rounded border w-100 p-3">
                          <p class="d-flex align-items-center mb-0">
                            <i
                              class="fab fa-cc-mastercard fa-2x text-dark pe-2"
                            ></i
                            >Credit Card
                          </p>
                        </div>
                      </div>
                      <div class="d-flex flex-row pb-3">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel2v"
                            value=""
                            aria-label="..."
                          />
                        </div>
                        <div class="rounded border w-100 p-3">
                          <p class="d-flex align-items-center mb-0">
                            <i
                              class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"
                            ></i
                            >Debit Card
                          </p>
                        </div>
                      </div>
                      <div class="d-flex flex-row">
                        <div class="d-flex align-items-center pe-2">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radioNoLabel"
                            id="radioNoLabel3v"
                            value=""
                            aria-label="..."
                          />
                        </div>
                        <div class="rounded border w-100 p-3">
                          <p class="d-flex align-items-center mb-0">
                            <i
                              class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2"
                            ></i
                            >PayPal
                          </p>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6 col-lg-4 col-xl-6">
                    <div class="row">
                      <div class="col-12 col-xl-6">
                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="text"
                            id="typeName"
                            class="form-control form-control-lg"
                            siez="17"
                            placeholder="John Smith"
                          />
                          <label class="form-label" for="typeName"
                            >Name on card</label
                          >
                        </div>

                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="text"
                            id="typeExp"
                            class="form-control form-control-lg"
                            placeholder="MM/YY"
                            size="7"
                            id="exp"
                            minlength="7"
                            maxlength="7"
                          />
                          <label class="form-label" for="typeExp"
                            >Expiration</label
                          >
                        </div>
                      </div>
                      <div class="col-12 col-xl-6">
                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="text"
                            id="typeText"
                            class="form-control form-control-lg"
                            siez="17"
                            placeholder="1111 2222 3333 4444"
                            minlength="19"
                            maxlength="19"
                          />
                          <label class="form-label" for="typeText"
                            >Card Number</label
                          >
                        </div>

                        <div class="form-outline mb-4 mb-xl-5">
                          <input
                            type="password"
                            id="typeText"
                            class="form-control form-control-lg"
                            placeholder="&#9679;&#9679;&#9679;"
                            size="1"
                            minlength="3"
                            maxlength="3"
                          />
                          <label class="form-label" for="typeText">Cvv</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-xl-3">

                      class="d-flex justify-content-between"
                      style="font-weight: 500"
                    >
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2">$71.94</p>
                    </div>

                    <hr class="my-4" />

                    <div
                      class="d-flex justify-content-between mb-4"
                      style="font-weight: 500"
                    >
                      <p class="mb-2">Total (tax included)</p>
                      <p class="mb-2">$71.94</p>
                      
                    </div>

                    <button
                      type="button"
                      class="btn btn-fgreen bg-fgreen text-white btn-block btn-lg"
                    >
                      <div
                        class="checkoutbtn d-flex justify-content-between p-1"
                      >
                        <span>Checkout</span>
                        <span>$71.94</span>
                      </div>
                    </button>
